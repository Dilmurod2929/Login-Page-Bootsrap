  <body class="bg-light">
    <div class="container mt-2 d-flex justify-content-between">
      <img src="images/login-img.png" alt="login-img" style="height:500px" />
      <div class="bg-white p-4">
        <h1 class="h2 " style="width: 300px">
          Welcome to
          <span class=" fs-1 fw-bold" style="color:#6358dc ;">Design School</span>

        <button class="btn shadow w-100 py-3 px-5 mt-3">
          <i class="me-2 fa-brands fa-google" style="color:orangered ;"></i>Login with Google

        <button class="btn shadow-lg w-100 py-3 px-5 mt-3">
         <i class=" me-2 fa-brands fa-square-facebook" style="color:darkblue;"></i>Login with

        </button>

             QR

        <form>
  <div class="">
<div class="input-group ">

    <input type="email" class=" form-control" placeholder="E-mail">
</div>
<div class=" input-group my-3">
    <span class="input-group-text p-3"><i class="fa-solid fa-key" style="color:#6358dc;"></i></span>
  <input type="password" class="form-control" placeholder="Password">
</div>
  <div class="mb-3 form-check d-flex">
    <input type="checkbox" class="me-2 form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Remember me</label>
    <a href="#" class="ms-auto text-decoration-none" style="color:#6358dc ;">Forget password?</a>
  </div>
  <button type="submit" class="w-100 btn btn-primary py-3 " style="background-color:#6358dc;">Login</button>
</form>
    </div>
    </div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
